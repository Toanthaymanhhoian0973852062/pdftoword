<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003580" />
    <title>Toán Thầy Mạnh - Hội An - Chuyển đổi tài liệu</title>
    <meta name="description" content="Chuyển đổi PDF và Hình ảnh sang Markdown/LaTeX có thể chỉnh sửa" />
    
    <!-- Google Fonts: Inter & Merriweather (for Document feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'sans-serif'], // Modern clean font
              serif: ['Merriweather', 'Times New Roman', 'serif'],
            },
            colors: {
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: theme('colors.slate.800'),
                  p: {
                    textAlign: 'justify',
                  },
                },
              },
            }),
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              'h1': { fontSize: theme('fontSize.2xl') },
              'h2': { fontSize: theme('fontSize.xl') },
              'h3': { fontSize: theme('fontSize.lg') },
            })
          }
        ]
      }
    </script>
    <style>
      /* Custom Scrollbar for Application */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 9999px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* KaTeX Math Styling & Overflow Handling */
      .katex {
        font-size: 1.15em !important; 
        line-height: 1.3;
      }
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.75em 0;
        margin: 1.2em 0;
        -webkit-overflow-scrolling: touch;
      }
      .katex-display::-webkit-scrollbar {
        height: 4px;
      }
      .katex-display::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      
      /* Noise Texture Class */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 20mm;
          size: A4;
        }
        body * {
          visibility: hidden;
        }
        #printable-content, #printable-content * {
          visibility: visible;
        }
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          box-shadow: none;
          border: none;
        }
        .prose {
            max-width: none !important;
        }
      }
    </style>
    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4sm51nBdGOwMJhy8IewJ1S5ZmaXgDH53hCwn1r2oJ5d4zZ" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.1",
    "docx": "https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.mjs",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/+esm",
    "pdfjs-dist/": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-indigo-500 selection:text-white font-sans overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
